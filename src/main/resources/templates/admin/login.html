<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments::head(~{::title})">
    <title>管理后台登陆</title>
</head>
<body>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <!--<img src="../static/images/myblogminilogo.png" th:src="@{#}" class="image">-->
                    <div class="content" style="color: #0a001f">
                        Blog管理员登陆
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登 录</button>
                    </div>

                    <div class="ui error message"></div>
                    <div class="ui mini negative messaage" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                </form>

                <div class="ui message">
                    本站暂未开放注册，敬请期待 &nbsp<a href="#" th:href="@{/getDevlog}"> 【开发日记】 </a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="_fragments::js"></th:block>

<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: '请输入密码'
                }]
            },
        }
    });
</script>

</body>
</html>
